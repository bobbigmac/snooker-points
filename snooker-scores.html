<head>
	<title>Snooker scoreboard</title>
</head>

<body class="floor">
	<div class="container text-center">
		<h1 class="hidden-xs">How many points left on the snooker table?</h1>
		{{> colorActions}}
	</div>
</body>

<template name="colorActions">
	<div class="jumbotron snooker-table text-center" style="margin-top:20px;">
		{{#each colors}}
			<div class="row">
				{{> ballActions}}
			</div>
		{{/each}}
		<div class="row">
			<h1><small>Remaining:</small> <strong>{{remaining}}</strong></h1>
		</div>
		<div class="row">
			<h3>
				{{#each balls}}
					{{> ball}}
				{{/each}}
			</h3>
		</div>
	</div>
	<h4 class="hidden-xs">* Use arrow keys to set number of balls on the table.</h4>
</template>

<template name="ball">
	{{#if ballAvailable name}}
		<span class="ball ball-{{name}}" disabled="{{ballDisabled name}}">
			<span>{{name}}</span>
			<figure></figure>
		</span>
	{{/if}}
</template>

<template name="ballActions">
	<div class="col-xs-3">
  		<button class="btn btn-success btn-lg" disabled="{{isZero}}" data-direction="-1">
  			<span class="hidden-xs">Fewer {{name}}</span>
  			<span class="visible-xs"><i class="glyphicon glyphicon-chevron-left"></i></span>
  		</button>
	</div>
	<div class="col-xs-6">
		<h3><small>{{name}}:</small> {{count}}</h3>
	</div>
	<div class="col-xs-3">
  		<button class="btn btn-success btn-lg" disabled="{{isMax}}" data-direction="1">
  			<span class="hidden-xs">More {{name}}</span>
  			<span class="visible-xs"><i class="glyphicon glyphicon-chevron-right"></i></span>
  		</button>
	</div>
</template>
